<div *ngIf="dissolveAnimation && 
			dissolveAnimation.itemA && 
			dissolveAnimation.itemB">
  <div [ngClass]="dissolveAnimation.itemB.klass" 
  	   [ngStyle]="dissolveAnimation.itemB.data.style">
  </div>
  <div [ngClass]="dissolveAnimation.itemA.klass" 
       [ngStyle]="dissolveAnimation.itemA.data.style">
  </div>
</div>
