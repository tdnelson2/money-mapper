<div *ngIf="crossDissolveAnimator && 
			crossDissolveAnimator.itemA && 
			crossDissolveAnimator.itemB">
  <div [ngClass]="crossDissolveAnimator.itemB.klass" 
  	   [ngStyle]="crossDissolveAnimator.itemB.data.style">
  </div>
  <div [ngClass]="crossDissolveAnimator.itemA.klass" 
       [ngStyle]="crossDissolveAnimator.itemA.data.style">
  </div>
</div>
