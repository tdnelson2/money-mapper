
<div>
  <form>
    <div class="form-group row">
      <label for="start-date-input">When is your next payday?</label>
      <input [ngModel]="startDate | date:'yyyy-MM-dd'"
             (ngModelChange)="startDate = $event"
             [value]="dt | date:'yyyy-MM-dd'"
             name="start-date"
             class="form-control no-spinners"
             type="date"
             id="start-date-input">
    </div>

    <div class="form-group row">
      <label for="pay-amt-input">Paycheck amount</label>
      <input currencyMask [(ngModel)]="pay"
             name="pay-amt"
             class="form-control no-spinners"
             id="pay-amt-input">
    </div>

    <div class="form-group row">
      <label for="select-pay-frequency">How often are you paid?</label>
      <select [(ngModel)]="payFrequency"
              name="pay-frequency"
              class="form-control"
              id="select-pay-frequency">
        <option *ngFor="let option of payFrequencyOptions"
                [ngValue]="option">
                {{option}}
        </option>
      </select>
    </div>

    <div class="form-group row find-btn">
      <button class="btn btn-primary btn-lg btn-block">Find Extra Money!</button>
      <!-- <button ui-sref="results({pay: main.pay, date: main.date.yyyymmdd(), frequency: main.makeURLString(main.payFrequency)})" type="submit" class="btn btn-primary btn-lg btn-block">Find Extra Money!</button> -->
    </div>

  </form>
</div>
